        let dokjan = ''

        for (let i = 1; i <= 10; i++) {
            for (let j = 1; j <= i; j++)
            dokjan += '*'
            document.write(dokjan + '<br>')
            dokjan = ''
        }
        
        for (let i = 10; i >= 1; i--) {
            for (let j = 1; j <= i; j++)
            dokjan += '*'
            document.write(dokjan + '<br>')
            dokjan = ''
        }

    </script>
