                        <p class="card-text">
                            
                                <div class="form-group">
                                    <label for="formGroupSID">รหัส</label>
                                    <input type="text" class="form-control" name="SID" id="SID" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label for="formGroupName">ชื่อ - สกุล</label>
                                    <input type="text" class="form-control" name="Sname" id="Sname" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label for="formGroupPhone">เบอร์โทรศัพท์</label>
                                    <input type="text" class="form-control" name="Sphone" id="Sphone" placeholder="">
                                </div>

                                
                            <button type="button" class="btn btn-outline-primary w-25" onclick="set_array_data()">บันทึก</button>
                            <button type="button" class="btn btn-outline-warning w-25" onclick="clear_input()">Reset</button>
                            <button type="button" class="btn btn-outline-danger w-auto" onclick="clear_storage()">Clear Storage</button>

    <script>
        function clear_storage() {
            localStorage.clear()
        }

        function clear_input() {
            document.getElementById('SID').value = ''
            document.getElementById('Sname').value = ''
            document.getElementById('Sphone').value = ''
        }

        function get_data() {
            document.getElementById('output').innerHTML = localStorage.getItem('sid') + 
            ' ' + localStorage.getItem('sname') + ' ' + localStorage.getItem('sphone')
        }

        function set_data() {
            localStorage.setItem('sid', document.getElementById('SID').value)
            localStorage.setItem('sname', document.getElementById('Sname').value) 
            localStorage.setItem('sphone', document.getElementById('Sphone').value)
            clear_input()
            get_array_data()
        }

        function set_array_data() {
            sid.push(document.getElementById('SID').value)
            sname.push(document.getElementById('Sname').value)
            sphone.push(document.getElementById('Sphone').value)
            // console.log(sid)
            // console.log(sname)
            // console.log(sphone)
            localStorage.setItem('sid', JSON.stringify(sid))
            localStorage.setItem('sname', JSON.stringify(sname))
            localStorage.setItem('sphone', JSON.stringify(sphone))
            clear_input()
            get_array_data()
        }


        let show_data = ''
        function get_array_data() {
            l_sid = JSON.parse(localStorage.getItem('sid'))
            l_sname = JSON.parse(localStorage.getItem('sname'))
            l_sphone = JSON.parse(localStorage.getItem('sphone'))
            for (let i = 0 ; i < l_sid.length ; i++) {
                show_data += l_sid[i] + ' ' + l_sname[i] + ' ' + l_sphone[i] + '<br>'
                document.getElementById('output').innerHTML = show_data
            }
            show_data = ''
        }
    </script>
