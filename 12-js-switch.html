<!DOCTYPE html>
<html lang="en">
<head>
    <!-- นายปฏิญญา พวงยิ้มน้อย -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12-JS-Switch.html</title>
</head>
<body>
    <script>
        let num1 = 2
        switch (num1) {
            case 1:
                document.write('One')
                break
            
            case 2: 
                document.write('Two')
                break
            
            case 3:
                document.write('Three')
                break
            
            case 4: 
                document.write('Four')
                break
            
            case 5:
                document.write('Five')
                break
            
            case 6: 
                document.write('Six')
                break
            

            default:
                break;
        }
    </script>
</body>
</html>
