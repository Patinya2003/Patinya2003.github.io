<!DOCTYPE html>
<html lang="en">
<head>
    <!-- นายปฏิญญา พวงยิ้มน้อย -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-JS-Button.html</title>
    <script>
        // Function ที่ใช้แสดงข้อความแจ้งเตือน
        function click_button() {
            window.alert('SaWasDeeKub')
        }
    </script>
</head>
<body>
    <input type="button" value="Click Here" onclick="window.alert('สวัสดีครับ')">
    <br>
    <br>
    <!-- เขียนปุ่มแบบ HTML5 -->
    <button onclick="window.alert('หวัดดีฮ้าบบบบ')"> Click Here </button>
    <br>
    <br>
    <!-- เอาปุ่มไปเรียกใช้ Function ที่อยู่ข้างบน -->
    <button onclick="click_button()">คลิ๊กตรงนี้เส้</button>
</body>
</html>
