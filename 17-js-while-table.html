<!DOCTYPE html>
<html lang="en">
<head>
    <!-- นายปฏิญญา พวงยิ้มน้อย -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17-js-while-table.html</title>
</head>
<body>
    <table  border="1" style="border-collapse: collapse; width: 50%;">
        <tr>
            <th>รหัส</th>
            <th>ชื่อ</th>
            <th>นามสกุล</th>
        </tr>

        <script>
            let i = 1
            while (i <= 5) {
                document.write('<tr>')
                document.write('<td>' + i +'</td>')
                document.write('<td></td>')
                document.write('<td></td>')
                document.write('</tr>')
                i++
            }
        </script>
    </table>
</body>
</html>
