        let s, g
        function grade() {
            s = document.getElementById('score').value
            if (s >= 80) {
                g = 'Grade 4'
            } else if (s >= 70) {
                g = 'Grade 3'
            } else if (s >= 60) {
                g = 'Grade 2'
            } else if (s >= 50) {
                g = 'Grade 1'
            } else if (s >= 0) {
                g = 'Grade 0'
            }
            document.getElementById('output').innerHTML = g
        }
    </script>
